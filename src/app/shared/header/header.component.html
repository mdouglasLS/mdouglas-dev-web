<nav class="hidden md:block border-b border-t-[.1em] border-neutral-300 dark:border-neutral-800">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a routerLink="/" class="flex items-center space-x-3 rtl:space-x-reverse">
      <span class="text-2xl font-semibold text-teal-700 dark:text-primary">Michael Douglas</span>
    </a>
    <div class="items-center justify-between flex w-auto">
      <ul class="flex p-0 mt-0 font-semibold space-x-8 flex-row">

        <li *ngFor="let link of navLinks">
          <a routerLink="{{ link.path }}" class="py-2">{{ link.label }}</a>
        </li>
      </ul>
    </div>

    <div class="text-xl">
      <a href="https://www.linkedin.com/in/mdouglaslopes/" target="_blank" class="me-4"><i class="fa-brands fa-linkedin"></i></a>
      <a href="https://github.com/mdouglasLS" target="_blank" class="me-4"><i class="fa-brands fa-github"></i></a>

      <app-dark-mode></app-dark-mode>
    </div>
  </div>
</nav>


<div class="md:hidden fixed bottom-0 w-full h-16 border-t-[.1em] border-neutral-300 dark:border-neutral-800">
  <div class="grid h-full grid-cols-4 mx-auto">

    <a type="button" class="inline-flex flex-col items-center justify-center"
      *ngFor="let link of navLinks"
      routerLink="{{ link.path}}"
    >
      <div>
        <i class="text-2xl fa-solid {{ link.icon }}"></i>
      </div>
    </a>

    <div class="inline-flex flex-col items-center justify-center">
      <app-dark-mode [size]="'w-8 h-8'"></app-dark-mode>
    </div>

  </div>
</div>
